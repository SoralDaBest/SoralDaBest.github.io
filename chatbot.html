<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - SoralDaBest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        #user-info { display: none; color: white; }
        select {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link">Login</a>
        <a href="signup.html" id="signup-link">Sign Up</a>
        <span id="user-info">
            <span id="user-greeting"></span>
            <a href="profile.html">Profile</a>
            <button onclick="logout()">Logout</button>
        </span>
    </nav>
    <h1>Welcome to SoralDaBest</h1>

    <!-- Dropdown for model selection -->
    <div>
        <label for="model-selector">Choose a chatbot model:</label>
        <select id="model-selector">
            <option value="default">Default Model</option>
            <option value="custom">Custom AI Model</option>
        </select>
    </div>

    <div id="chatbot-container">
        <div id="chatbot-body"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
    </div>

    <script type="module" src="chatbot.js"></script> <!-- Link to the external chatbot.js -->
</body>
</html>
