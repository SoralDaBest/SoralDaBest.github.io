<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #2d3a4b;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #7ec8d2;
        }

        #user-info {
            display: none;
            color: white;
            font-size: 16px;
        }

        #user-greeting {
            margin-right: 10px;
        }

        /* Chatbot Styling */
        #chatbot-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chatbot-body {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 6px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .user-message, .bot-message {
            margin: 10px;
            padding: 10px;
            border-radius: 6px;
            max-width: 80%;
        }

        .user-message {
            background-color: #d0e7ff;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #e5e5e5;
            margin-right: auto;
        }

        input[type="text"] {
            width: 85%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #send-btn {
            padding: 10px 15px;
            margin-left: 5px;
            background-color: #2d3a4b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #7ec8d2;
        }

        /* Smooth Transitions */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link">Login</a>
        <a href="signup.html" id="signup-link">Sign Up</a>
        <span id="user-info">
            <span id="user-greeting"></span>
            <a href="profile.html">Profile</a>
            <button onclick="logout()">Logout</button>
        </span>
    </nav>

    <h1 style="text-align:center; padding-top: 30px;">Welcome to the Chatbot!</h1>

    <div id="chatbot-container">
        <div id="chatbot-body" class="fade-in"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button class="send-btn" id="send-btn">Send</button>
    </div>

    <script type="module" src="chatbot.js"></script>
    <script>
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD973DOB5cFx0ZiIjfQI8toUHHbaT70UeQ",
            authDomain: "soraldabest.firebaseapp.com",
            projectId: "soraldabest",
            storageBucket: "soraldabest.firebasestorage.app",
            messagingSenderId: "1046107389807",
            appId: "1:1046107389807:web:755e4724322ba618dcb29a",
            measurementId: "G-K6ZC913ET0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("login-link").style.display = "none";
                document.getElementById("signup-link").style.display = "none";
                document.getElementById("user-info").style.display = "inline";
                document.getElementById("user-greeting").textContent = `Hello, ${user.email}`;
            } else {
                document.getElementById("login-link").style.display = "inline";
                document.getElementById("signup-link").style.display = "inline";
                document.getElementById("user-info").style.display = "none";
            }
        });

        function logout() {
            signOut(auth).then(() => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
