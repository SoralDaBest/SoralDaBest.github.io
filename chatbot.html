<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        nav { background: #333; padding: 10px; color: white; }
        nav a { color: white; text-decoration: none; margin: 0 15px; }
        #user-info { display: none; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="login-link">Login</a>
        <a href="signup.html" id="signup-link">Sign Up</a>
        <span id="user-info">
            <span id="user-greeting"></span>
            <a href="profile.html">Profile</a>
            <button onclick="logout()">Logout</button>
        </span>
    </nav>

    <h1>Welcome to the Chatbot!</h1>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbot-body"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button class="send-btn" id="send-btn">Send</button>
    </div>

    <script type="module" src="chatbot.js"></script> <!-- Link to external chatbot.js -->
    <script>
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD973DOB5cFx0ZiIjfQI8toUHHbaT70UeQ",
            authDomain: "soraldabest.firebaseapp.com",
            projectId: "soraldabest",
            storageBucket: "soraldabest.firebasestorage.app",
            messagingSenderId: "1046107389807",
            appId: "1:1046107389807:web:755e4724322ba618dcb29a",
            measurementId: "G-K6ZC913ET0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Ensure Firebase is initialized and check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("login-link").style.display = "none";
                document.getElementById("signup-link").style.display = "none";
                document.getElementById("user-info").style.display = "inline";
                document.getElementById("user-greeting").textContent = `Hello, ${user.email}`;
            } else {
                document.getElementById("login-link").style.display = "inline";
                document.getElementById("signup-link").style.display = "inline";
                document.getElementById("user-info").style.display = "none";
            }
        });

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                window.location.reload(); // Reload the page after logging out
            });
        }
    </script>
</body>
</html>
